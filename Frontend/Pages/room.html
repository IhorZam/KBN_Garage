<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Мій кабінет</title>
    <!-- Bootsrap CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="/static/room.css" />
    <link rel="stylesheet" type="text/css" href="/static/normalize.css">
    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
</head>
<body>
<div class ="header">
    <div class="head-logo">
        KBN Garage
        <div class="info">
            Діагностика та ремонт автоелектроніки
        </div>
    </div>
    <div class="buttons-line">
        <div class="left">
            <div  id="home">
                <a href="/">
                    <button class="button-top" data-tooltip="Додому">Home</button></a>
            </div>
            <div  id="bio">
                <a href="/bio">
                    <button class="button-top" data-tooltip="Інформація про майстра" >B.I.O</button></a>
            </div>

        </div>
        <div class="right">
            <button id="logout" @click="logout" v-show="isLoggined">Вийти</button>
            <div  id="my-calls">
                <a :href="href">
                    <button class="button-top" data-tooltip="Заявки">Мій кабінет</button>
                </a>
            </div>
        </div>
    </div>
</div>
<div class="center">
    <div id="change-info">
        <button>Редагувати</button>
    </div>
    <div id="calls">
        <call v-for="call in calls"
            name="call.name"
              user="call.user"
              category="call.category"
              decs="call.desc"
              status="call.status"
        ></call>
    </div>
</div>
<div class="footer">
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="/static/room.js"></script>
</body>
</html>
