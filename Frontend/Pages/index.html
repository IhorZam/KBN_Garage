<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>KBN Garage</title>
    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet/less" type="text/css" href="/static/main.less" />
    <link rel="stylesheet" type="text/css" href="/static/normalize.css">
    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
</head>
<body>
    <div class ="header">
        <div class="head-logo">
            KBN Garage
            <div class="info">
                Діагностика та ремонт автоелектроніки
            </div>
        </div>
        <div class="buttons-line">
            <div class="left">
                <div  id="home">
                    <a href="index.html">
                        <button class="button-top" data-tooltip="Додому">Home</button></a>
                </div>
                <div  id="faq"><button class="button-top" data-tooltip="Цікава інформація">F.A.Q</button></div>
                <div  id="bio">
                    <a href="BIO.html">
                    <button class="button-top" data-tooltip="Інформація про майстра" >B.I.O</button></a>
                </div>

            </div>
            <div class="right">
                <div  id="my-calls"><button class="button-top" data-tooltip="Заявки">Мій кабінет</button></div>
            </div>
        </div>
    </div>
    <div class="center" id="center">
        <div class="blck" v-for="cell in cells" :id="cell.id">
            <a :href="href" class="inner" v-text="cell.name">
                <img width="170" height="150" v-bind:src="cell.icon">
            </a>
            <a :href="href" class="hover-inner" v-text="cell.tooltip"></a>
        </div>
    </div>

    <div class="footer"></div>

    <script type="text/javascript" src="/static/main.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script type="text/javascript" src="/static/vue_test.js"></script>
</body>
</html>
