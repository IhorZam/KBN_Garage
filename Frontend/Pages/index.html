<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KBN Garage</title>
    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <link rel="stylesheet/less" type="text/css" href="main.less" />
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
</head>
<body>
    <div class ="header">
        <div class="head-logo">KBN Garage</div>
        <div class="buttons-line">
            <div class="left">
                <div class="button-top" id="home"><button class="button-top">Home</button></div>
                <div class="button-top" id="faq"><button class="button-top">F.A.Q</button></div>
                <div class="button-top" id="bio"><button class="button-top">B.I.O</button></div>
            </div>
            <div class="right">
                <div class="button-top" id="my-calls"><button class="button-top">Мої заявки</button></div>
            </div>
        </div>
    </div>

    <div class="center">
        <div class="first line" >
            <button class="blck" id="engine">
                <img width="170" height="150" src="Icons/Check.svg">
                Двигун
            </button>
        </div>
        <div class="second line">
            <button class="blck" id="odo">
                <div class="icon">

                </div>
                ODO
            </button>
            <button class="blck" id="srs">SRS</button>
            <button class="blck" id="immo">IMMO</button>
        </div>
        <div class="third line">
            <button class="blck" id="abs">ABS/ESP</button>
            <button class="blck" id="ecu">ECU</button>
            <button class="blck" id="ps">PS</button>
        </div>
        <div class="fourth line">
            <div class="blck" id="dpf">DPF/CAT/AddBlue/FAP</div>
        </div>
    </div>

    <div class="footer">

    </div>
</body>
</html>
