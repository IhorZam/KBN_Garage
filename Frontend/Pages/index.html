<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KBN Garage</title>
    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet/less" type="text/css" href="/static/main.less" />
    <link rel="stylesheet" type="text/css" href="/static/normalize.css">
    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
</head>
<body>
    <div class ="header">
        <div class="head-logo">
            KBN Garage
            <div class="info">
                Діагностика та ремонт автоелектроніки
            </div>
        </div>
        <div class="buttons-line">
            <div class="left">
                <div  id="home">
                    <a href="index.html">
                        <button class="button-top" data-tooltip="Додому">Home</button></a>
                </div>
                <div  id="faq"><button class="button-top" data-tooltip="Цікава інформація">F.A.Q</button></div>
                <div  id="bio">
                    <a href="BIO.html">
                    <button class="button-top" data-tooltip="Інформація про майстра" >B.I.O</button></a>
                </div>

            </div>
            <div class="right">
                <div  id="my-calls"><button class="button-top" data-tooltip="Заявки">Мій кабінет</button></div>
            </div>
        </div>
    </div>

    <div class="center">
        <div class="first line" >
                <div class="blck" id="engine" >
                    <a class="inner">
                        <img width="170" height="150" src="/static/Check.svg">
                        {{message}}
                    </a>
                    <a class="hover-inner">{{message2}}</a>
                </div>
        </div>
        <div class="second line">
                <div class="blck" id="odo">
                    <a class="inner">
                        <img width="130" height="130" src="/static/odo.svg">
                        {{message}}
                    </a>
                    <a class="hover-inner">{{message2}}</a>
                </div>
                <div class="blck" id="srs">
                    <a class="inner">
                        <img width="130" height="130" src="/static/airbag.svg">
                        {{message}}
                    </a>
                    <a class="hover-inner">{{message2}}</a>
                </div>
        </div>
        <div class="third line">
                <div  class="blck" id="immo">
                    <a class="inner">
                        <img width="130" height="130" src="/static/immo.svg">
                        {{message}}
                    </a>
                    <a class="hover-inner">{{message2}}</a>
                </div>
                <div class="blck" id="abs">
                    <a class="inner">
                        <img width="130" height="130" src="/static/abs.svg">
                        {{message}}
                    </a>
                    <a class="hover-inner">{{message2}}</a>
                </div>
        </div>
        <div class="fourth line">
            <div class="blck" id="ecu">
                <a class="inner">
                    <img width="130" height="130" src="/static/ecuu.svg">
                    {{message}}
                </a>
                <a class="hover-inner">{{message2}}</a>
            </div>
            <div class="blck" id="ps">
                <a class="inner">
                    <img width="130" height="130" src="/static/ps.svg">
                    {{message}}
                </a>
                <a class="hover-inner">{{message2}}</a>
            </div>
        </div>
        <div class="fifth line">
            <div class="blck" id="dpf">
                <a class="inner">
                    {{message}}
                </a>
                <a class="hover-inner">{{message2}}</a>
            </div>
        </div>
    </div>

    <div class="footer"></div>

    <script type="text/javascript" src="/static/main.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script type="text/javascript" src="/static/vue_test.js"></script>
</body>
</html>
