<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KBN Garage</title>
    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <link rel="stylesheet/less" type="text/css" href="main.less" />
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
</head>
<body>
    <div class ="header">
        <div class="head-logo">KBN Garage</div>
        <div class="buttons-line">
            <div class="left">
                <div class="button-top" id="home"><button class="button-top">Home</button></div>
                <div class="button-top" id="faq"><button class="button-top">F.A.Q</button></div>
                <div class="button-top" id="bio"><button class="button-top">B.I.O</button></div>
            </div>
            <div class="right">
                <div class="button-top" id="my-calls"><button class="button-top">Мої заявки</button></div>
            </div>
        </div>
    </div>

    <div class="center">
        <div class="first line" >
            <div class="blck" id="engine">Двигун</div>
        </div>
        <div class="second line">
            <div class="blck" id="odo">ODO</div>
            <div class="blck" id="srs">SRS</div>
            <div class="blck" id="immo">IMMO</div>
        </div>
        <div class="third line">
            <div class="blck" id="abs">ABS/ESP</div>
            <div class="blck" id="ecu">ECU</div>
            <div class="blck" id="ps">PS</div>
        </div>
        <div class="fourth line">
            <div class="blck" id="dpf">DPF/CAT/AddBlue/FAP</div>
        </div>
    </div>

    <div class="footer">
        <p>Footer</p>

    </div>
</body>
</html>
