<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>KBN Garage</title>
    <!-- Bootsrap CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet/less" type="text/css" href="/static/main.less" />
    <link rel="stylesheet" type="text/css" href="/static/normalize.css">
    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
</head>
<body>
    <div class ="header">
        <div class="head-logo">
            KBN Garage
            <div class="info">
                <button id="logout" @click="logout">Вийти</button>
                Діагностика та ремонт автоелектроніки
            </div>
        </div>
        <div class="buttons-line">
            <div class="left">
                <div  id="home">
                    <a href="/">
                        <button class="button-top" data-tooltip="Додому">Home</button></a>
                </div>
                <div  id="faq"><button class="button-top" data-tooltip="Цікава інформація">F.A.Q</button></div>
                <div  id="bio">
                    <a href="/BIO">
                    <button class="button-top" data-tooltip="Інформація про майстра" >B.I.O</button></a>
                </div>

            </div>
            <div class="right">
                <div  id="my-calls">
                    <a :href="href">
                        <button class="button-top" data-tooltip="Заявки">Мій кабінет</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="center">
        <div class="first line">
            <cell id="engine"
                  :message="message"
                  :image="image"
                  :message2="message2"
                  :href="href"
            ></cell>
        </div>
        <div class="second line">
            <cell id="odo" :message="message"
                 :image="image"
                 :message2="message2"
                 :href="href"
            ></cell>
            <cell id="srs"
                 :message="message"
                 :image="image"
                 :message2="message2"
                 :href="href"
            ></cell>
        </div>
        <div class="third line">
            <cell id="immo"
                 :message="message"
                 :image="image"
                 :message2="message2"
                 :href="href"
            ></cell>
            <cell id="abs"
                 :message="message"
                 :image="image"
                 :message2="message2"
                 :href="href"
            ></cell>
        </div>
        <div class="fourth line">
            <cell id="ecu" :message="message"
                 :image="image"
                 :message2="message2"
                 :href="href"
            ></cell>
            <cell id="ps":message="message"
                 :image="image"
                 :message2="message2"
                 :href="href"
            ></cell>
        </div>
        <div class="fifth line">
            <cell id="dpf"
                 :message="message"
                 :image="image"
                 :message2="message2"
                 :href="href"
            ></cell>
        </div>
    </div>

    <div class="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script type="text/javascript" src="/static/home.js"></script>
</body>
</html>
