<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KBN Garage</title>
    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet/less" type="text/css" href="CSS/main.less" />
    <link rel="stylesheet" type="text/css" href="CSS/normalize.css">
    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
</head>
<body>
    <div class ="header">
        <div class="head-logo">
            KBN Garage
            <div class="info">
                Діагностика та ремонт автоелектроніки
            </div>
        </div>
        <div class="buttons-line">
            <div class="left">
                <div class="button-top" id="home">
                    <a href="index.html">
                        <button class="button-top">Home</button></a>
                </div>
                <div class="button-top" id="faq"><button class="button-top">F.A.Q</button></div>
                <div class="button-top" id="bio">
                    <a href="BIO.html">
                    <button class="button-top">B.I.O</button></a>
                </div>

            </div>
            <div class="right">
                <div class="button-top" id="my-calls"><button class="button-top">Мій кабінет</button></div>
            </div>
        </div>
    </div>

    <div class="center">
        <div class="first line" >
            <button class="blck" id="engine" >
                <img width="170" height="150" src="Icons/Check.svg">
                Engine
            </button>
        </div>
        <div class="second line">
            <button class="blck" id="odo">
                <img width="130" height="130" src="Icons/odo.svg">
                ODO
            </button>
            <button class="blck" id="srs">
                <img width="130" height="130" src="Icons/airbag.svg">
                SRS
            </button>
            <button class="blck" id="immo">
                <img width="130" height="130" src="Icons/immo.svg">
                IMMO
            </button>
        </div>
        <div class="third line">
            <button class="blck" id="abs">
                <img width="130" height="130" src="Icons/abs.svg">
                /ESP
            </button>
            <button class="blck" id="ecu">
                <img width="130" height="130" src="Icons/ecuu.svg">
                ECU
            </button>
            <button class="blck" id="ps">
                <img width="130" height="130" src="Icons/ps.svg">
                PS
            </button>
        </div>
        <div class="fourth line">
            <button class="blck" id="dpf">DPF/CAT/AddBlue/FAP</button>
        </div>
    </div>

    <div class="footer">

    </div>


    <script type="text/javascript" src="../Assets/main.js"> </script>
</body>
</html>
