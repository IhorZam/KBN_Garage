<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KBN Garage</title>
    <link rel="stylesheet/less" type="text/css" href="main.less">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
</head>
<body>
<div class ="header">
    <div class="head-logo">
        KBN Garage
        <div class="info">
            Діагностика та ремонт автоелектроніки
        </div>
    </div>
    <div class="buttons-line">
        <div class="left">
            <div class="button-top" id="home">
                <a href="index.html">
                    <button class="button-top">Home</button>
                </a>
            </div>
            <div class="button-top" id="faq"><button class="button-top">F.A.Q</button></div>
            <div class="button-top" id="bio"><button class="button-top">B.I.O</button></div>
        </div>
        <div class="right">
            <div class="button-top" id="my-calls"><button class="button-top">Мій кабінет</button></div>
        </div>
    </div>
</div>

<div class="request" style="background-color: black">
    <div class="container">
        <h3 style="color: #ffd600">[Назва розділу]</h3>
        <h2 style="color: #ffd600">[Інфо]</h2>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-request">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form id="request-form" action="#" method="post" role="form" style="display: block;">
                                    <h2 style="color: #ffd600">Заявка</h2><br>
                                    <div class="form-group">
                                        <input type="text" name="car" id="car" tabindex="1" class="form-control" placeholder="Авто" value="">
                                    </div>
                                    <div class="form-group">
                                        <input type="number" name="age" id="age" tabindex="2" class="form-control" placeholder="Вік" value="">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="engine" id="password" tabindex="3" class="form-control" placeholder="Двигун">
                                    </div>
                                    <div class="form-group">
                                        <textarea name="problem" id="problem" tabindex="4" class="form-control" placeholder="Опис проблеми"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" name="request-submit" id="request-submit" tabindex="5" class="form-control btn btn-register" value="Відправити заявку">
                                            </div>
    </div>
                                    </div>
                                </form>
                        </div>
                    </div>
                </div>
</div>
        </div>
    </div>
</div>
</div>
<div class="footer">

</div>
</body>
</html>
